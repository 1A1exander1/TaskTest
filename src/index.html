<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Главная</title>
        <link rel="stylesheet" href="css/styles.css">
        <script src="https://kit.fontawesome.com/07fc3f134f.js" crossorigin="anonymous"></script>
    <body>
        <div class="degubGrid">
            <div>
                <div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>
         <div class="wrapper">
            <div class="header">
                <div class="header__top">
                    <div class="header__top-logo">
                        <img src="img/Frame.png" alt="">
                    </div>
                    <div class="header__top-menu">
                        <div class="list"><a href="#">Майнинг</a></div>
                        <div class="list"><a href="#">Операци</a></div>
                        <div class="list"><a href="#">Структура</a></div>
                        <div class="list"><a href="#">Выход</a></div>
                        
                    </div>
                </div>
            </div>
            <div class="content">
                <div class="content__list">
                    <div class="content__list__block">
                        <div class="card">
                            <div class="img">
                                <img src="img/1.png" alt="">
                            </div>
                           
                            <div class="status">
                                <h3>Имя Пользователя</h3>
                                <p>username status</p>
                                <p>username@mail.com </p>
                            </div>
                        </div>
                        <div class="sum">
                            <div class="text">
                                <p>Количество  пользователей</p>
                                <p>Сумма вложений $</p>
                                <p>Сумма добычи ₿ </p>
                            </div>
                            <div class="number">
                                <h3>86</h3>
                                <h3>56 000</h3>
                                <h3>1.3</h3>
                            </div>
                            
                        </div>
                        <div class="button">
                            <button>Структура</button>
                        </div>
                    </div>
                    <div class="content__list__block">
                        <div class="text">
                            <h3>Количество TH/s</h3>
                            <p>3325</p>
                            <h3>ДОБЫТО ЗА СУТКИ</h3>
                            <p>0.185 ₿</p>
                            <div class="button">
                                <button>Майнинг</button>
                            </div>
                        </div>
                       
                    </div>
                    <div class="content__list__block">
                        <div class="text">
                            <h3>СЧЕТ BTC</h3>
                            <p>1.532 ₿</p>
                            <h3>СЧЕТ USD</h3>
                            <p>19.985 $</p>
                            <div class="button">
                                <button>Операции</button>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
            <div class="footer">
                <p>Новости</p>
            </div>
         </div>    
        <script src="js/jquery-3.5.1.min.js"></script>
         
        <script src="js/script.js"></script>
    </body>
</html>
